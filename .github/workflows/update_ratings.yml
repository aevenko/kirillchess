name: Auto-update ratings

on:
  schedule:
    - cron: "23 09 * * *"   # daily (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Update ratings.json
        run: python scripts/update_ratings.py

      - name: Commit & push (if changed)
        run: |
          git config user.name "kirillchess-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/ratings.json
          git diff --cached --quiet || git commit -m "Auto-update ratings"
          git push
